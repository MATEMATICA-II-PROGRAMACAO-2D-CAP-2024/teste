<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="style.css">

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./6155d249cc9358310.png" alt="Aqui tem um abacaxi">

            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-conteudo">
            <h2 class="escola-titulo">Aqui é um título</h2>
            <p class="escola-texto-um">Aqui é um texto</p>
            <p class="escola-texto-dois">Aqui é outro texto</p>
        </div>
        <img class="escola-imagem"
            src="https://png.pngtree.com/thumb_back/fw800/background/20231002/pngtree-d-illustration-of-pineapple-wearing-sunglasses-and-beach-accessories-representing-the-image_13560592.png"

    <section class="estudante">

        <div class="estudante-todos">
        <div class="estudante-div">

        <h3>Aqui e um titulo</h3>
        <img class="imagem-icone" src="github.svg">
        <img class="imagem-icone" src="instagram.svg">
        <img class="imagem-icone" src="pencil.svg">
    </div>
</div>

    </section>
